name: app

on:
  pull_request:
    branches: [ main ]

jobs:
  pull_request:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 12
        - name: Installing Dependencies
          working-directory: ./frontend
          run: |
            npm ci
            npm run build
